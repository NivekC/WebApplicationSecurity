
<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		body{
	margin: 0;
	padding: 0;
	background: url(images/tea.jpeg);
	background-size: cover;
	background-position: centre;
	font-family: sans-serif;
}
.loginbox{
	width: 500px;
	height: 650px;
	background: black;
	color: #fff;
	top: 50%;
	left: 50%;
	position: absolute;
	transform: translate(-50%,-50%);
	box-sizing: border-box;
	padding: 100px 30px;
	border-radius: 30px;
}

h1{
	margin: 0;
	padding: 0 0 20px;
	text-align: center;
	font-size: 22px;
}

.logininbox p{
	margin: 0;
	padding: 0;
	font-weight: italic;
}
.loginbox input{
	width: 200px;
	margin-bottom: 10px;
}
.loginbox textarea{
	width: 200px;
	margin-bottom: 10px;
	height: 40px;
}

.loginbox input[type="text"], input[type="password"], textarea
{
border: none;
border-bottom: 1px solid #fff;
background: transparent;
outline: none;
height: 20px;
color: #fff;
font-size: 16px;
}
.loginbox input[type="submit"]
{
border:none;
outline: none;
height: 40px;
background: red;
color:#fff;
font-size: 18px;
border-radius: 20px;
text-align: center;
}
.loginbox input[type="submit"]:hover
{
	cursor:pointer;
	background: #ffc107;
	color: #000;
}
.loginbox a{
	text-decoration: none;
	font-size: 12px;
	line-height: 20px;
	color: darkgrey;

}
.avatar{
	width:100px; 
	height:100px;
	border-radius: 50%;
	position: absolute;
	top: 0%;
	left: 190px;
}

	</style>
